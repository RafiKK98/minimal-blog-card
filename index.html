<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">
        <main id="card">
            <figure id="figure">
                <img src="/assets/img/cactus_img.jpg" alt="">
            </figure>
            <div id="badge">
                <span>Design</span>
            </div>
            <div id="main-content">
                <h3>Embracing Minimalism</h3>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
            <hr>
            <div id="footer">
                <p>Annie Spratt</p>
            </div>
        </main>
    </div>
</body>
</html>
